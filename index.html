<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Javascript</title>
    <link rel="stylesheet" href="style.css">
 
    
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP JAVASCRIPT</h1>

            <h2>
                Esse será um evento exclusivo para todos que <span class="textInvert">amam 
                <br>programação</span>,que querem acelerar a carreira com uma 
                <br>semana intensiva de conteúdo de mercado entre 
                <br><span class="textInvert">LÓGICA,FUNÇÔES & MANIPULAÇÂO DE ARRAYS.</span>
            </h2>

        </header>

        <form>
            <div class="form-group">
                <label >Nome:</label>
                <input placeholder="Digite seu nome aqui..." type="text">
            </div>

            <div class="form-group">
                <label >Sobrenome:</label>
                <input placeholder="Digite seu sobrenome aqui..." type="text">
            </div>
            
                    <label >Àrea de Interesse:</label><br>
                    <div class="checkbox-itens">
                        <input type="checkbox" value="logica">
                        <label>Lógica</label>
    
                        <input type="checkbox" value="funcoes">
                        <label>Funções</label>
    
        
                        <input type="checkbox" value="arrays">
                        <label>Arrays</label>

            </div>

            <div class="form-group">
                <label >E-mail:</label>
                <input placeholder="Digite seu e-mail aqui..." type="text">
            </div>

            <div class="form-group">
                <label >Telefone:</label>
                <input placeholder="(99)9999-9999" type="text">
            </div>

            <div class="form-group">
                <label >Insira uma frase criativa aqui:</label>
                <input placeholder="Qual frase criativa você gostaria de falar?" type="text">
            </div>

            <input type="submit" value="Login">


        </form>
    </section>
    
</body>
</html>
